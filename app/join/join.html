<h3>Join planning session</h3>

<md-content layout-padding>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <form>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Session Id</label>
                    <input ng-model="$ctrl.sessionId">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="$ctrl.annonLogin()">Join Session</md-button>
            </div>
            <div layout-gt-sm="row">
                <md-button class="md-raised md-primary" ng-click="$ctrl.annonLogin()">Create New Session</md-button>
            </div>
        </form>
    </section>
</md-content>
