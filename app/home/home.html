<md-content layout-padding>

    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <h3>Wideband Planning Poker {{$ctrl.registers}}</h3>
    </div>
    
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <form>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Session Id</label>
                        <input ng-model="$ctrl.sessionId">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-button class="md-raised md-primary" ng-click="$ctrl.joinSession()">Join Session</md-button>
                </div>
                <div layout-gt-sm="row">
                    <md-button class="md-raised md-primary" ng-click="$ctrl.createSession()">Create New Session</md-button>
                </div>
            </form>
    </section>

</md-content>
